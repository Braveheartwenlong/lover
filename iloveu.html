    <script>
    $(function() {
        //设置起始日期
        countTime('2018/01/09 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你！",
            "走過很多路，拍過很多照片，卻只愛上了你一人。",
            "你的音容面貌，深深的烙印在了我的心中。",
            "擺一個美麗的造型,奏一段美好的愛情詩篇。",
            "就喜歡穿我衣服的小喵，是不是後悔還給我了？",
            "偷偷拍我的小喵，眼妝美得像仙女！",
            "好喜歡的顏色，下次塗給寶寶看好不好？",
            "傻不拉幾的非要拉我看海，槍也不收，那妳喜歡不喜歡我嘛？嘻嘻",
            "掉線的寶寶，吃雞老被我兇，我怎麽這麽壞哦？",
            "壹起和妳喝壹芳的日子，妳的芳香有時候會迷倒我妳知道嗎？",
            "妳把我提起來踹口袋好不好？我不走了。",
            "每天給我帶美食的寶寶，盱眙龍蝦太好吃，把我帶回家。。",
            "素匠泰茶賊好吃，愛喝奶茶的小喵。",
            "喜茶喜茶喜茶，我們歡歡喜喜壹輩子好不好？",
            "吃個南京大排檔還玩手機，手機寶寶，可是我還是好愛妳。",
            "第壹次見面，第壹張照片，妳還記得那種怦然心動麽？",
            "雖然太辛苦了，可這張火車票的紀念意義讓我克服了壹切。",
            "寶寶拼圖好厲害，感謝概率論，感謝人世間的機遇，讓我愛上妳。",
            "时间不停，爱你不止，携子之手，白头偕老。"

        );


        var start = function() {
            var index = 0;
            var rate =6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
